---
# tasks file for react frontend CI

- name: delete old package-lock.json
  file:
    path: /home/ops/rp-dashboard/package-lock.json
    state: absent


- name: clone rp-dashboard repo
  git:
      repo: 'git@github.com:Kimlic/rp-dashboard.git'
      dest: /home/ops/rp-dashboard
      key_file: /home/ops/.ssh/ops.id_rsa
      force: yes
      accept_hostkey: yes


- name: change permission on rp-dashboard folder
  file:
    path: /home/ops/rp-dashboard
    owner: ops
    group: ops
    mode: 0755
    recurse: yes 

